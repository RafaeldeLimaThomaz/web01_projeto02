<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Viagens</title>
    <meta charset="utf-8">
    <meta name="referrer" content="never">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <div class="numbers">
                    <h1 id="number1">1</h1>
                    <h1 id="number2">2</h1>
                    <h1 id="number3">3</h1>
                    <h1 id="viagens">viagens</h1>
                </div>
                <div class="menu-links">
                    <a href="">Login</a>
                    <a href="">Sobre</a>
                    <a href="">Ajuda</a>
                </div>
            </div>
        </nav>
        <div class="container-barco">
            <img src="img/barcos.webp" alt="Barcos" title="Barcos">
            
            <form class="form-container" method="POST">
                <div class="titulo-passagens">PASSAGENS AÉREAS</div>
                <input type="text" placeholder="Origem">
                <input type="text" placeholder="Destino">
                <input type="text" placeholder="Ida __/__/____">
                <input type="text" placeholder="Volta __/__/____">
                <button type="submit">BUSCAR VOOS</button>
            </form>
        </div>
    </header>
    
    <div class="content-wrapper">
        <div class="titulo-grid">VOOS COM DESCONTO</div>
        <div class="image-grid">
            <div class="container-voos">
                <img src="img/rio.webp" alt="rio" title="rio">
                <div class="cidade">Rio de Janeiro</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/bonito.webp" alt="bonito" title="bonito">
                <div class="cidade">Bonito</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/sao-paulo.webp" alt="saopaulo" title="saopaulo">
                <div class="cidade">São Paulo</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/foz.webp" alt="foz" title="foz">
                <div class="cidade">Foz do Iguaçu</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/maceio.webp" alt="maceio" title="maceio">
                <div class="cidade">Maceió</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/salvador.webp" alt="salvador" title="salvador">
                <div class="cidade">Salvador</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/fortaleza.webp" alt="fortaleza" title="fortaleza">
                <div class="cidade">Fortaleza</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
            <div class="container-voos">
                <img src="img/belo-horizonte.webp" alt="bh" title="bh">
                <div class="cidade">Belo Horizonte</div>
                <div class="preço">R$ 150</div>
                <button class="myButton">VER MAIS</button>
            </div>
        </div>
    </div>
</body>

</html>
